<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Sleep Calculator</title>
</head>
<body>
    <nav>
        <h1 class="header">Sleep Calculator</h1>
   </nav>
   <div class="card-content">
       <div id="ideal" class="ideal card center">
        <h2 class="card-title">What is your ideal amount of sleep per day ? </h2> 
        <input type="button" id="defaultidealhours" value="0" class="btn">
        <input type="button" value="1" class="btn">  
        <input type="button" value="2" class="btn"> 
        <input type="button" value="3" class="btn"> 
        <input type="button" value="4" class="btn"> 
        <input type="button" value="5" class="btn"> 
        <input type="button" value="6" class="btn"> 
        <input type="button" value="7" class="btn"> 
        <input type="button" value="8" class="btn"> 
        <ul>
            <li>
            <span id="ideal-hours">0</span> hours per day !
            </li>
            <li>
            <span id="ideal-hours-week">0</span> hours per week !
            </li>
        </ul>
       </div>
   </div>

   <div class="wrapper">
       <h2 class="card-title" >What are the actual hours of sleep you get per day ?</h2>
       <span id="actual-hours"></span>
       <div class="box-card">
           <h3 class="box-title">Sunday :
           <span class="hours" id="sunday-hours"></span>
           </h3>
           <div id="sunday" class="btnHours">
            <input type="button" value="1" class="btnhours">  
            <input type="button" value="2" class="btnhours"> 
            <input type="button" value="3" class="btnhours"> 
            <input type="button" value="4" class="btnhours"> 
            <input type="button" value="5" class="btnhours"> 
            <input type="button" value="6" class="btnhours"> 
            <input type="button" value="7" class="btnhours"> 
            <input type="button" value="8" class="btnhours"> 
           </div>
       </div>


   <div class="box-card">
    <h3 class="box-title">Monday :
    <span class="hours" id="monday-hours"></span>
    </h3>
    <div id="monday" class="btnHours">
        <input type="button" value="1" class="btnhours">  
        <input type="button" value="2" class="btnhours"> 
        <input type="button" value="3" class="btnhours"> 
        <input type="button" value="4" class="btnhours"> 
        <input type="button" value="5" class="btnhours"> 
        <input type="button" value="6" class="btnhours"> 
        <input type="button" value="7" class="btnhours"> 
        <input type="button" value="8" class="btnhours"> 
    </div>
    </div>

    <div class="box-card">
        <h3 class="box-title">Tuesday :
        <span class="hours" id="tuesday-hours"></span>
        </h3>
        <div id="tuesday" class="btnHours">
            <input type="button" value="1" class="btnhours">  
            <input type="button" value="2" class="btnhours"> 
            <input type="button" value="3" class="btnhours"> 
            <input type="button" value="4" class="btnhours"> 
            <input type="button" value="5" class="btnhours"> 
            <input type="button" value="6" class="btnhours"> 
            <input type="button" value="7" class="btnhours"> 
            <input type="button" value="8" class="btnhours"> 
        </div>
        </div>

        <div class="box-card">
            <h3 class="box-title">Wednesday :
            <span class="hours" id="wednesday-hours"></span>
            </h3>
            <div id="wednesday" class="btnHours">
                <input type="button" value="1" class="btnhours">  
                <input type="button" value="2" class="btnhours"> 
                <input type="button" value="3" class="btnhours"> 
                <input type="button" value="4" class="btnhours"> 
                <input type="button" value="5" class="btnhours"> 
                <input type="button" value="6" class="btnhours"> 
                <input type="button" value="7" class="btnhours"> 
                <input type="button" value="8" class="btnhours"> 
            </div>
            </div>

            <div class="box-card">
                <h3 class="box-title">Thursday :
                <span class="hours" id="thursday-hours"></span>
                </h3>
                <div id="thursday" class="btnHours">
                    <input type="button" value="1" class="btnhours">  
                    <input type="button" value="2" class="btnhours"> 
                    <input type="button" value="3" class="btnhours"> 
                    <input type="button" value="4" class="btnhours"> 
                    <input type="button" value="5" class="btnhours"> 
                    <input type="button" value="6" class="btnhours"> 
                    <input type="button" value="7" class="btnhours"> 
                    <input type="button" value="8" class="btnhours"> 
                </div>
                </div>

                <div class="box-card">
                    <h3 class="box-title">Friday :
                    <span class="hours" id="friday-hours"></span>
                    </h3>
                    <div id="friday" class="btnHours">
                        <input type="button" value="1" class="btnhours">  
                        <input type="button" value="2" class="btnhours"> 
                        <input type="button" value="3" class="btnhours"> 
                        <input type="button" value="4" class="btnhours">

                    </div>
                    </div>

                    <div class="box-card">
                        <h3 class="box-title">Saturday :
                        <span class="hours" id="saturday-hours"></span>
                        </h3>
                        <div id="saturday" class="btnHours">
                            <input type="button" value="1" class="btnhours">  
                            <input type="button" value="2" class="btnhours"> 
                            <input type="button" value="3" class="btnhours">

                            <input type="button" value="5" class="btnhours"> 
                            <input type="button" value="6" class="btnhours"> 
                            <input type="button" value="7" class="btnhours"> 
                            <input type="button" value="8" class="btnhours"> 
                        </div>
                        </div>

 </div>

 <div id="calculate">
     <h3 id=result></h3>
     <input id="cal" type="button" value="Calculate" class="btn-cal">
 </div>

 <style>
   body{
    text-align: center;
    background-color: lightsalmon;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
}

li{
    list-style-type: none;
    text-align: center;
    font-size: 20px;
    font-weight: 500;
}

.wrapper{
    padding: 0 20%;
}

.btn 
{
   
        background-color: #4CAF50;
        border: none;
        
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      
}

.card-title{
    background-color: mintcream;
}

.btnhours{
background-color: #4CAF50;
border: none;
        
padding: 7px 14px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}


.btn-cal{
background-color: yellow;
border: none;
        
padding: 14px 26px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
font-weight: 600;
}

}

.box{
    background-color: cornflowerblue;
}
 
#result{
    text-align: center;
}

#defaultidealhours{
    background-color: yellowgreen;
}

.box-card{
    background-color: lightcoral;
    border-radius: 50px;
}

.header{
    font-size: 50px;
    background-color: lightgoldenrodyellow;
}
 </style>

 <script>

const inputs = Array.from(document.getElementsByTagName("input"));
const actualHours = Array.from(document.getElementsByClassName("hours"));
const result = document.getElementById("result");

const clearBtns = function(box) {
  Array.from(
    document.getElementById(box).getElementsByTagName("input")
  ).forEach(input => (input.style.backgroundColor = "#fff"));
};
const handleInput = function(e) {
  result.className = "animated zoomOutDown";

  clearBtns(e.target.parentElement.id);
  switch (e.target.parentElement.id) {
    case "ideal":
      document.getElementById("ideal-hours").textContent = e.target.value;
      document.getElementById("ideal-hours-week").textContent =
        e.target.value * 7;

      e.target.style.backgroundColor = "yellowgreen";
      break;
    case "sunday":
      document.getElementById("sunday-hours").textContent = e.target.value;
      e.target.style.backgroundColor = "yellowgreen";

      break;
    case "monday":
      document.getElementById("monday-hours").textContent = e.target.value;
      e.target.style.backgroundColor = "yellowgreen";

      break;
    case "tuesday":
    document.getElementById("tuesday-hours").textContent = e.target.value;
 e.target.style.backgroundColor = "yellowgreen";


      break;
    case "wednesday":
      document.getElementById("wednesday-hours").textContent = e.target.value;
      e.target.style.backgroundColor = "yellowgreen";

      break;
    case "thursday":
      document.getElementById("thursday-hours").textContent = e.target.value;
      e.target.style.backgroundColor = "yellowgreen";

      break;
    case "friday":
      document.getElementById("friday-hours").textContent = e.target.value;
      e.target.style.backgroundColor = "yellowgreen";

      break;
    case "saturday":
      document.getElementById("saturday-hours").textContent = e.target.value;
      e.target.style.backgroundColor = "yellowgreen";
      break;
    case "calculate":
      let actualSleepHours = [];
      let idealSleepHours = Number(
        document.getElementById("ideal-hours-week").textContent
      );
      actualHours.map(item => actualSleepHours.push(Number(item.textContent)));
      actualSleepHours = actualSleepHours.reduce((a, b) => a + b);
      if (actualSleepHours == idealSleepHours) {
        result.textContent = "You got the perfect amount of sleep!";
      } else if (actualSleepHours > idealSleepHours) {
        result.textContent = `You are ${actualSleepHours -
          idealSleepHours} hours over your sleep goal`;
        result.textContent = "You got more sleep than needed!";
      } else if (actualSleepHours < idealSleepHours) {
        result.textContent = `You are ${idealSleepHours -
          actualSleepHours} hours over your sleep goal`;
        result.textContent = "You should get some more rest!";
      } else {
        alert("ERROR. Something went wrong");
      }
      result.className = "animated zoomInUp";
  }
};
for (let item in inputs) {
  inputs[item].addEventListener("click", handleInput);
}

 </script>
